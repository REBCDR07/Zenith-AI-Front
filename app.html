<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Analysis Studio | IA Multimodale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:wght@400;500;700&display=swap');

        :root {
            --accent: #8b5cf6;
            --success: #10b981;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }

        h1,
        h2,
        h3,
        h4,
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
        }

        .text-gradient {
            background: linear-gradient(to right, #a78bfa, #c084fc, #6366f1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .step-num {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--accent);
            color: #fff;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 800;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        /* Spinner */
        .spinner-mini {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(139, 92, 246, 0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-border {
            0% {
                border-color: rgba(255, 255, 255, 0.1);
            }

            50% {
                border-color: var(--accent);
                box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            }

            100% {
                border-color: rgba(255, 255, 255, 0.1);
            }
        }

        .pulse-active {
            animation: pulse-border 2s infinite;
        }

        .typing::after {
            content: '';
            width: 4px;
            height: 18px;
            background: var(--accent);
            animation: blink 1s infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 4px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        roboto: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        accent: '#8b5cf6',
                        'accent-dark': '#7c3aed',
                        success: '#10b981',
                    }
                }
            }
        }
    </script>
</head>

<body class="app-page">
    <div class="min-h-screen text-slate-200">
        <header class="fixed top-0 left-0 right-0 z-[1000] h-20 glass">
            <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
                <a href="index.html" class="flex items-center gap-3 no-underline group">
                    <span class="text-3xl text-accent"><i
                            class='bx bxs-magic-wand filter drop-shadow-[0_0_10px_rgba(139,92,246,0.5)] transition-transform group-hover:scale-110'></i></span>
                    <span class="text-2xl font-montserrat tracking-tighter text-gradient">ZENITH AI</span>
                </a>
                <nav class="flex items-center gap-6">
                    <a href="index.html"
                        class="hidden sm:flex px-4 py-2 border border-white/10 rounded-xl font-bold text-xs hover:bg-white/5 transition-all">←
                        Retour</a>
                    <span
                        class="inline-flex items-center px-4 py-2 bg-emerald-500/10 border border-emerald-500/20 rounded-full text-[10px] font-black uppercase tracking-widest text-emerald-400 gap-2"
                        id="app-status">
                        <span
                            class="w-1.5 h-1.5 bg-emerald-400 rounded-full shadow-[0_0_8px_rgba(52,211,153,0.5)] animate-pulse"></span>
                        Système prêt
                    </span>
                </nav>
            </div>
        </header>

        <main class="max-w-4xl mx-auto px-6 pt-32 pb-20">
            <div class="text-center mb-16">
                <span
                    class="inline-block px-4 py-1 bg-accent/10 border border-accent/20 rounded-full text-[10px] font-black uppercase tracking-widest text-accent mb-4">Analyseur</span>
                <h2 class="text-4xl md:text-5xl mb-4 tracking-tighter font-montserrat">Zenith Analysis Studio</h2>
                <p class="text-slate-400 max-w-xl mx-auto font-roboto font-light">Uploadez votre vidéo ou utilisez un
                    lien pour une analyse instantanée.</p>
            </div>

            <div class="flex flex-col gap-8 max-w-[900px] mx-auto">
                <!-- 01. Zone d'Import -->
                <div class="glass p-8 rounded-[32px] group transition-all duration-500 animate-fadeIn" id="import-card">
                    <div class="flex items-center gap-4 mb-8">
                        <span class="step-num">01</span>
                        <h2 class="text-xl font-bold font-montserrat tracking-tight text-white">Source du média</h2>
                    </div>

                    <div class="flex gap-1 p-1 bg-black/40 rounded-2xl border border-white/5 mb-8">
                        <button
                            class="tab-btn flex-1 py-3 px-6 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-all active bg-slate-800 text-white"
                            data-tab="upload">Fichier Local</button>
                        <button
                            class="tab-btn flex-1 py-3 px-6 rounded-xl text-sm font-bold text-slate-400 hover:text-white transition-all"
                            data-tab="url">Lien TikTok</button>
                    </div>

                    <div class="tab-content" id="upload-tab">
                        <label
                            class="block border-2 border-dashed border-white/10 rounded-2xl p-16 text-center cursor-pointer hover:border-accent hover:bg-accent/5 transition-all group/drop animate-fadeIn"
                            id="drop-zone">
                            <input type="file" id="file-input" hidden accept="video/*">
                            <div class="drop-zone-content">
                                <span
                                    class="text-6xl block mb-6 text-accent filter drop-shadow-lg transition-transform group-hover/drop:scale-110"><i
                                        class='bx bx-cloud-upload'></i></span>
                                <p class="text-xl font-bold mb-2 font-montserrat tracking-tight">Déposez votre vidéo ou
                                    cliquez ici</p>
                                <span class="text-sm text-slate-500 font-roboto">MP4, MOV, AVI (max 500MB)</span>
                            </div>
                        </label>
                    </div>

                    <div class="tab-content hidden" id="url-tab">
                        <div
                            class="flex flex-col sm:flex-row gap-3 bg-black/20 p-2 rounded-2xl border border-white/5 focus-within:border-accent transition-all">
                            <input type="text" id="url-input"
                                class="flex-1 bg-transparent border-none text-white px-6 py-4 focus:outline-none placeholder:text-slate-600 font-roboto"
                                placeholder="Collez le lien TikTok ici...">
                            <button
                                class="px-8 py-4 bg-white text-black rounded-xl font-black text-sm hover:bg-slate-200 transition-all active:scale-95 flex items-center gap-2"
                                id="url-submit"><i class='bx bx-link-alt'></i> Importer</button>
                        </div>
                    </div>

                    <div id="import-status-container"
                        class="mt-6 hidden flex items-center gap-4 bg-accent/5 p-6 rounded-2xl border border-accent/10">
                        <div class="spinner-mini"></div>
                        <div class="flex-1">
                            <span id="import-status-text"
                                class="text-sm font-bold font-montserrat text-accent">Préparation...</span>
                            <div class="w-full h-1 bg-black/40 rounded-full mt-3 overflow-hidden">
                                <div id="upload-progress-bar"
                                    class="h-full bg-accent shadow-[0_0_10px_rgba(139,92,246,0.5)] transition-[width] duration-300 w-0">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Aperçu Vidéo -->
                    <div id="video-preview-container"
                        class="mt-8 rounded-2xl overflow-hidden glass border border-white/10 aspect-video hidden animate-fadeIn">
                        <video id="preview-player" class="w-full h-full block" controls></video>
                    </div>
                </div>

                <!-- 02. Prompt Personnalisé -->
                <div class="glass p-8 rounded-[32px] group transition-all duration-500 opacity-40 grayscale pointer-events-none animate-fadeIn"
                    id="prompt-card">
                    <div class="flex items-center gap-4 mb-8">
                        <span class="step-num">02</span>
                        <h2 class="text-xl font-bold font-montserrat tracking-tight text-white">Votre Instruction</h2>
                    </div>
                    <div class="flex flex-col gap-4">
                        <textarea id="custom-prompt"
                            class="w-full min-h-[120px] bg-black/30 border border-white/10 rounded-2xl p-6 text-white focus:border-accent focus:outline-none transition-all placeholder:text-slate-600 font-roboto"
                            placeholder="Que voulez-vous savoir sur cette vidéo ?">Résumer l'action et analyser l'impact visuel.</textarea>
                        <button
                            class="w-full py-6 bg-accent text-white rounded-2xl font-black text-sm tracking-widest hover:bg-accent-dark transition-all shadow-[0_4px_15px_rgba(139,92,246,0.3)] disabled:bg-slate-800 disabled:text-slate-500 disabled:shadow-none disabled:cursor-not-allowed uppercase flex items-center justify-center gap-2"
                            id="send-prompt-btn" disabled>
                            <i class='bx bx-play-circle text-xl'></i> GÉNÉRER L'ANALYSE
                        </button>
                    </div>
                </div>

                <!-- 03. Résultat -->
                <section class="hidden animate-fadeIn" id="result-panel">
                    <div class="glass p-8 rounded-[32px]">
                        <div class="flex flex-wrap items-center justify-between gap-6 mb-8">
                            <div class="flex items-center gap-4">
                                <span class="step-num">03</span>
                                <h2 class="text-xl font-bold font-montserrat tracking-tight text-white">Rapport Zenith
                                    AI</h2>
                            </div>
                            <div class="flex gap-2">
                                <button
                                    class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-xs font-bold hover:bg-white/10 transition-all font-montserrat flex items-center gap-1"
                                    id="copy-report"><i class='bx bx-copy'></i> Copier</button>
                                <button
                                    class="px-4 py-2 bg-white/5 border border-white/10 rounded-lg text-xs font-bold hover:bg-white/10 transition-all font-montserrat flex items-center gap-1"
                                    id="download-report"><i class='bx bx-download'></i> Télécharger</button>
                                <button
                                    class="px-4 py-2 bg-white text-black rounded-lg text-xs font-bold hover:bg-slate-200 transition-all font-montserrat flex items-center gap-1"
                                    id="reset-app"><i class='bx bx-refresh'></i> Relancer</button>
                            </div>
                        </div>
                        <div class="w-full h-1 bg-black/40 rounded-full mb-8 overflow-hidden">
                            <div id="streaming-progress"
                                class="h-full bg-gradient-to-right from-accent to-purple-400 shadow-[0_0_10px_rgba(139,92,246,0.5)] transition-[width] duration-300 w-0">
                            </div>
                        </div>
                        <div class="bg-black/40 p-10 rounded-[24px] border border-white/5 min-h-[300px] text-slate-300 font-roboto leading-relaxed text-lg markdown-body"
                            id="report-output">
                            <!-- Le rapport s'affichera ici -->
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="py-20 px-6 border-t border-slate-900 bg-black/50 font-roboto">
            <div class="max-w-7xl mx-auto text-center">
                <p class="text-slate-600 text-[10px] uppercase tracking-widest flex items-center justify-center gap-1">
                    Conçu avec <i class='bx bxs-heart text-accent'></i> par <a
                        href="https://www.linkedin.com/in/bessanh-shadrak-744049287/" target="_blank"
                        class="text-accent font-bold">Shadrak BESSANH</a></p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
